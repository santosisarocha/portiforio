<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro site com JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav id="navbar" >
            <div id="logo">
                <h1>portfolio.</h1>
            </div>
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fas fa-bars"></i> 
            </div>
            

    </header>

    
    
    <main id="calendario">
        
    
        <div id="calendario">
            
        <section>
            <div class="quadrado"> 
                Vetores Alternados
                
            </div>

            <div class="quadrado1">
               
                <div>
                    <label for="numerosA">Digite 5 números inteiros para o vetor A (separados por vírgula):</label>
                    <input type="text" id="numerosA" placeholder="Ex: 10, 20, 30, ..." />
                    <label for="numerosB">Digite 5 números inteiros para o vetor B (separados por vírgula):</label>
                    <input type="text" id="numerosB" placeholder="Ex: 15, 25, 35, ..." />
                    <button class="button" onclick="carregarVetores()">Carregar</button>
                  </div>
                  <div id="output"></div>
                <script src="script.js"></script>
            </div>
            
        </section>
    </main>
    <footer id="calendario">
       
        <div class="footer_container">
            <h1 id="nome">Isabela Rocha.</h1>
        </div>
    </footer>
</body>
</html>
