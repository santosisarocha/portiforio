<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status do Aluno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Status do Aluno</h1>
    <form id="statusForm">
        <div>
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" step="0.1" required>
            <input type="number" id="peso1" step="0.1" required placeholder="Peso">
        </div>
        <div>
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" step="0.1" required>
            <input type="number" id="peso2" step="0.1" required placeholder="Peso">
        </div>
        <div>
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" step="0.1" required>
            <input type="number" id="peso3" step="0.1" required placeholder="Peso">
        </div>
        <button type="submit">Verificar Status</button>
    </form>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
