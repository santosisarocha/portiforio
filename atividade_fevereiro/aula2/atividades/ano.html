<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <script>
        var ano = Number(window.prompt("Digite o ano para saber se ele é bissexto:"));

        if ((ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0)) {
            window.alert("É um ano bissexto");
        } else {
            window.alert("Não é um ano bissexto");
        }
    </script>
</body>
</html>
