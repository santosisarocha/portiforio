<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando o imc</title>
</head>
<body>
    <h1> calculo do imc</h1>
    <script>
        window.alert("quer calcular o imc?")
        var peso = Number(window.prompt("qual é o seu peso?"))
        var altura = Number(window.prompt("qual é o sua altura?"))
        var calculo = peso/(altura**2)
        window.alert("o seu imc é:" + calculo)
        
    </script>
</body>

</html>
