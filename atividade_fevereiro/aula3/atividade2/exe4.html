<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro site com javascript</title>
</head>
<body>
    <h1>Olá mundo</h1>
    <script>
        var pensar = parseInt(prompt("Digite um número:"));
        
        

        for (let i = 1; i<=10; i++){
             resultado = pensar * i
             window.alert(pensar + "*" + i + "=" + resultado);           
             
        }
    </script>
</body>
</html>
