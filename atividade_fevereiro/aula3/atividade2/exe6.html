<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro site com javascript</title>
</head>
<body>
    <h1>Olá mundo</h1>
    <script>
        var numero = parseInt(prompt("Digite um número:"));
        
        
        ia = 1
        for (let i = 1; i<=numero; i++){
            conta = i * ia
            ia = conta                                
             
        }
        window.alert(conta);
    </script>
</body>
</html>
