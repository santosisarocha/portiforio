<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro site com javascript</title>
</head>
<body>
    <h1>Olá mundo</h1>
    <script>
        var pensar = parseInt(prompt("Digite um número:"));
        var numero_secreto = Math.floor(Math.random() * 100) + 1;

        if (pensar === numero_secreto) {
            window.alert("Você acertou o número!");
        } else {
            window.alert("Você errou. O número correto é: " + numero_secreto);
        }
    </script>
</body>
</html>
