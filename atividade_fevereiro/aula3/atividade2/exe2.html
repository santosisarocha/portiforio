<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro site com java</title>
</head>
<body>
    <h1> ola mundo</h1>
    <script>
        var pensar = parseInt(prompt("digite pedra papel ou tesoura: "));
        var escolhas_possiveis = ['pedra', 'papel', 'tesoura'];
        var indice_aleatorio = Math.floor(Math.random() * escolhas_possiveis.length);
        var escolha_secreta = escolhas_possiveis[indice_aleatorio];

        if (pensar == "pedra" & escolha_secreta == "tesoura"){
            window.alert("Você ganhou");
        }
        else if (pensar == "tesoura" & escolha_secreta == "papel"){
            window.alert("Você ganhou");
        }
        else if (pensar == "pepel" & escolha_secreta == "pedra"){
            window.alert("Você ganhou");
        }
        else{
            window.alert("Voce perdeu ou empatou a resposta era:" + escolha_secreta)
        }
            

        
    </script>
</body>

</html>
