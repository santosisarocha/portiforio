<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro site com javascript</title>
</head>
<body>
    <h1>Olá mundo</h1>
    <script>
    
        function numeroQuadrado (n1){
            if (n1 % 2 === 0){
                return "é par"
            } else{
                return "é impar"
            }
        }

        var n1 = prompt("digite seu numero:")
        alert (numeroQuadrado(n1))
    </script>
</body>
</html>
