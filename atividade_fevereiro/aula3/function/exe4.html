                return resultado

            else if (opcao == divicao){

            } 
            else if (opcao == exponenciacao){

                for (let i = 1; i<=10; i++){
                    resultado = pensar + pensar1
                    return resultado

                ia = 1
                for (let i = 1; i<=numero; i++){
